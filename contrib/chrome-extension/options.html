<html>
<head>
    <title>MHub: Options</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/core.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/core.css" />
</head>
<body class="options">
    <h1>Options</h1>
    <fieldset>
        <legend>Pubnub</legend>
        <div class="field">
            <label for="pub_key">Publish Key</label>
            <input id="pub_key" name="pub_key" type="text" value="" /> 
        </div>
        <div class="field">
            <label for="sub_key">Subscription Key</label>
            <input id="sub_key" name="sub_key" type="text" value="" /> 
        </div>
        <div class="field">
            <label for="channel">Channel</label>
            <input id="channel" name="channel" type="text" value="" /> 
        </div>
        <div class="actions">
            <input type="button" id="save" name="save" value="Save" />
        </div>
    </fieldset>
</body>
</html>
