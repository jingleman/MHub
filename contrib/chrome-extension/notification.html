<html>
<head>
    <title>MHub: Notification</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/core.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <style>
        h1 { font-size: 14pt; border-bottom: 1px solid silver; padding-bottom: 0.2em; }
        .content { padding-bottom: 1em; }
        .icon { float: left; margin-right: 1em; }
        .body { float: left; }
        .clear { clear: both; float: none; }
        dl { padding: 0; margin: 0; }
        dt { color: #666; font-style: italic; text-transform: lowercase; }
        dd { padding: 0; margin: 0; font-weight: bold; text-indent: 0; margin-bottom: 0.5em; }
    </style>
</head>
<body class="notification">
    <div id="notification"><p>Nothing</p></div>
    <div class="clear"></div>
</body>
</html>
